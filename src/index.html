<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="brand">
            <img src="../Assets/Musicane.png" alt="Spotify" /><span
              >Musicane</span
            >
          </li>
          <li>Home</li>
          <li>About</li>
        </ul>
      </nav>
    </header>

    <div class="main">
      <div class="container">
        <div class="tagline">
          <h1>Refresh yourself - listen something new</h1>
        </div>

        <div class="songList">
          <div class="songItem">
            <img  alt="1" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp" id="0">5:34</span
              ><i class="far fa fa-play-circle songItemPlay" id="0"></i
            ></span>
          </div>

          <div class="songItem">
            <img  alt="2" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp " id="1">4:34</span
              ><i class="far fa fa-play-circle songItemPlay" id="1"></i
            ></span>
          </div>

          <div class="songItem">
            <img  alt="3" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp" id="2">4:00</span
              ><i class="far fa fa-play-circle songItemPlay" id="2"></i
            ></span>
          </div>

          <div class="songItem">
            <img  alt="4" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp" id="3">2:31</span
              ><i class="far fa fa-play-circle songItemPlay" id="3"></i
            ></span>
          </div>

          <div class="songItem">
            <img  alt="5" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp" id="4">4:05</span
              ><i class="far fa fa-play-circle songItemPlay" id="4"></i
            ></span>

          <!-- <div class="songItem">
            <img src="./amplifier.jpg" alt="6" />
            <span>Amplifier</span>
            <span class="songListPlay"
              ><span class="timeStamp">4:05</span
              ><i class="far fa fa-play-circle" id="masterPlay"></i
            ></span>

          <div class="songItem">
            <img src="./brown rang.jpg" alt="7" />
            <span>Brown Rang</span>
            <span class="songListPlay"
              ><span class="timeStamp">4:05</span
              ><i class="far fa fa-play-circle" id="masterPlay"></i
            ></span>
          </div> -->
        </div>
       
      </div>
    </div>

    <div class="bottom">
     <div class="Slider">
      <input type="range" name="range" id="slider" min="0" max="100" value="0"/>
     </div>
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="Previous"></i>
        <i class="far fa-3x fa-play-circle" id="Play"></i>
        <i class="fas fa-3x fa-step-forward" id="Next"></i>
      </div>
      <div class="songInfo">
        <span id="songBanner">Namo Namo - Amit Trivedi</span>
        <img
          src="../Assets/CheapBitesizedIslandcanary-size_restricted.gif"
          alt="equilizer"
          width="40px"
          id="gif"
        />
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

  </body>
</html>
